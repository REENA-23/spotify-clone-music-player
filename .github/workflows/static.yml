# Optimized workflow for deploying Spotify clone to GitHub Pages
name: Deploy Spotify Clone to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload only front-end files, exclude MP3 and unnecessary files
          path: |
            html
            css
            jvascript
            icon
            playlist
            !**/*.mp3
            !**/*.zip
            !README.md


      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
