name: Deploy Spotify Clone to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Prepare deploy folder
        run: |
          mkdir deploy
          cp -r HTML deploy/ || true
          cp -r CSS deploy/ || true
          cp -r JS deploy/ || true
          cp -r icon deploy/ || true
          cp -r playlist deploy/ || true

          # Remove unwanted files
          find deploy -name "*.mp3" -delete
          find deploy -name "*.zip" -delete
          rm -f deploy/README.md

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./deploy

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
